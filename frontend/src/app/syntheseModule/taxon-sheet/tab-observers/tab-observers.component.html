<div class="Observers">
  <ngx-datatable
    class="Observers__table material striped"
    [rows]="items"
    [columns]="columns"
    columnMode="force"
    [draggable]="false"
    (page)="onChangePage($event)"
    footerHeight="auto"
    headerHeight="auto"
    [externalPaging]="true"
    [count]="pagination.totalItems"
    [limit]="pagination.perPage"
    rowHeight="auto"
  ></ngx-datatable>
</div>
