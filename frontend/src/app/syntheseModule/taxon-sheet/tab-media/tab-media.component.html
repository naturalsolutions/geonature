<div
  class="media-empty-list"
  *ngIf="medias.length === 0"
>
  <p class="no-media">No media</p>
</div>
<div
  class="media-container"
  *ngIf="medias.length !== 0"
>
  <div class="media-wrapper-list">
    <div class="media-list">
      <ng-container *ngFor="let media of medias">
        <div
          class="media-item"
          (click)="selectMedia(media)"
        >
          <img
            *ngIf="ms.typeMedia(media) === 'Photo'"
            [src]="ms.href(media, 100)"
            alt="Miniature"
            [ngClass]="
              media.id_media == selectedMedia.id_media
                ? 'media-with-thumbnail media-with-thumbnail--selected'
                : 'media-with-thumbnail'
            "
          />
          <div
            *ngIf="ms.typeMedia(media) !== 'Photo'"
            [ngClass]="
              media.id_media == selectedMedia.id_media
                ? 'media-without-thumbnail media-without-thumbnail--selected'
                : 'media-without-thumbnail'
            "
          >
            <mat-icon>{{ ms.icon(media) }}</mat-icon>
          </div>
        </div>
      </ng-container>
    </div>

    <mat-paginator
      class="paginator"
      [pageSizeOptions]="[10, 25, 50, 100]"
      [pageSize]="pagination.perPage"
      [length]="pagination.totalItems"
      [pageIndex]="pagination.currentPage"
      (page)="onPageChange($event)"
    ></mat-paginator>
  </div>

  <div class="media-viewer">
    <pnx-display-medias
      [medias]="[selectedMedia]"
      [index]="0"
      display="xxlarge"
      diaporama="false"
    ></pnx-display-medias>
  </div>
</div>
